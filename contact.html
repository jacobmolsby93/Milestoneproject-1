<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Contact | Jacob Molsby</title>
</head>

<body>

    <!--Navigation Bar-->
    <header class="nav-bar">
        <div class="upper-nav">
            <a href="/" class="logo-title">Dev-Cookie</a>
        </div>
        <nav class="main-nav">
            <div class="lower-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        <div class="left-contact">
            <div id="planning-image"></div>
        </div>
        <div class="right-contact">
            <div class="right-wrapper">
                <h2 class="contact-title">Lets Get In Touch!</h2>
                <form action="#" method="post" id="contact-form">
                    <input type="text" class="form-style" id="name" name="fname" placeholder="Full Name">
                    <input type="email" class="form-style" id="email" name="email" placeholder="Email">
                    <br>
                    <input type="tel" class="form-style" id="number" name="phonenr" placeholder="Phone Number">
                    <input type="text" class="form-style" id="Country" name="Country" placeholder="Country">
                    <br>
                    <input type="text" class="form-style" id="project" name="project" placeholder="Type of work">
                    <br>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Write your project idea here"
                        class="form-style"></textarea>
                    <br>
                    <input type="submit" id="submitc" value="Send">
                </form>
            </div>
        </div>

        <div id="gallery-wrapper">
            <div id="img1">

            </div>
            <div id="img3">

            </div>
            <div id="img2">

            </div>
        </div>
    </section>


    <footer class="main-footer">
        <h2 id="sub">Subscribe</h2>
        <form action="#" method="POST" id="footer-form">
            <input type="email" id="emailf" name="email" placeholder="Your Email">
            <br>
            <input type="submit" id="submitf" value="Sign Up">
        </form>

        <div class="social">
            <ul>
                <li>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" class="cntr" target="_blank"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </li>
            </ul>
        </div>

        <nav class="footer-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </footer>





</body>

</html>
